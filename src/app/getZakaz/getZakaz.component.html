


<div class="card-deck" style="padding-left: 90px; margin-right: 20px;">
    <div class="card" *ngFor="let card of cards" style="margin: 25px; min-width: 20%; max-width: 20%;">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text"> {{card.description}} </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
</div>




<div class="toast" id="myToast" role="alert" aria-live="polite" aria-atomic="true" data-delay="5000" style="position: fixed; top: 70px; left: 20px;">
    <div class="toast-header">
        <strong class="mr-auto"><i class="fa fa-grav"></i> Упс</strong>
        <small>Close</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div>Перед подачей заявки необходимо авторизоваться.</div>
    </div>
  </div>
