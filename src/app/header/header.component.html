<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Логин:</label>
            <input type="text" [(ngModel)] = "authLog" [ngModelOptions]="{standalone: true}" class="form-control" maxlength="250">
          </div>
          <div class="form-group">
            <label class="col-form-label">Пароль:</label>
            <input type="password" [(ngModel)] = "authPass" [ngModelOptions]="{standalone: true}" class="form-control" maxlength="250">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" (click) = "auth()">Ввод</button>
      </div>
    </div>
  </div>
</div>
